<div class="preloader" style=" position: fixed;
                              width: 100%;
                               height: 100%;
                               top: 0;
                               left: 0;
                               z-index: 100000;
                               backface-visibility: hidden;
                               background: #ffffff">
  <div class="preloader_img" style="width: 200px;
       height: 200px;
       position: absolute;
       left: 48%;
       top: 48%;
       background-position: center;

  </div>
</div>
